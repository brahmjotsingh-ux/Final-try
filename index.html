    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* Custom Utilities for 3D Transforms that Tailwind doesn't have by default */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .rotate-y-negative-180 { transform: rotateY(-180deg); }
      
      /* Animation Keyframes */
      @keyframes floatUp {
        0% { bottom: -120px; transform: translateX(0); }
        100% { bottom: 110vh; transform: translateX(20px); }
      }
      @keyframes floatWobble {
        0% { transform: translateX(0); }
        50% { transform: translateX(15px); }
        100% { transform: translateX(0); }
      }
      @keyframes flicker {
        0% { transform: scale(1); opacity: 0.9; }
        100% { transform: scale(1.1); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounceIn {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .animate-float { animation: floatUp 10s linear infinite; }
      .animate-wobble { animation: floatWobble 3s ease-in-out infinite; }
      .animate-flicker { animation: flicker 0.1s infinite alternate; }
      .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
      .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
    </style>
